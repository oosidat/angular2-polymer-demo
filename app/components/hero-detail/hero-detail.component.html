<div *ngIf="hero">
  <paper-card heading="{{hero.name}} details!">
    <div class="card-content">
      <div><label>id: </label>{{hero.id}}</div>
      <paper-input label="Name" [(ngModel)]="hero.name" ngDefaultControl></paper-input>
    </div>
    <div class="card-actions">
      <paper-button raised (click)="goBack()">Back</paper-button>
    </div>
  </paper-card>
</div>
